<nz-layout>
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
    <div class="logo">
      <img src="assets/test.png" alt="">
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline">

      <li nz-submenu nzTitle="Dashboard" nzIcon="dashboard">
        <ul>
          <li nz-menu-item [routerLinkActive]="'ant-menu-item-selected'" [routerLinkActiveOptions]="{exact: true}">
            <a [routerLink]="['/dashboard/analysis']">Analysis</a></li>
          <li nz-menu-item [routerLinkActive]="'ant-menu-item-selected'" [routerLinkActiveOptions]="{exact: true}">
            <a [routerLink]="['/dashboard/monitor']">Monitor</a></li>
        </ul>
      </li>

      <li nz-submenu nzTitle="Cruise" nzIcon="compass">
        <ul>
          <li nz-menu-item [routerLinkActive]="'ant-menu-item-selected'" [routerLinkActiveOptions]="{exact: true}">
            <a [routerLink]="['/cruise/list']">List</a></li>
          <li nz-menu-item [routerLinkActive]="'ant-menu-item-selected'" [routerLinkActiveOptions]="{exact: true}">
            <a [routerLink]="['/cruise/create']">Create</a></li>
        </ul>
      </li>


      <li nz-submenu nzTitle="Team" nzIcon="team">
        <ul>
          <li nz-menu-item>Team 1</li>
          <li nz-menu-item>Team 2</li>
        </ul>
      </li>
      <li nz-menu-item>
        <i nz-icon nzType="file"></i>
        <span>File</span>
      </li>
    </ul>
  </nz-sider>


  <!-- TODO Use it -->
  <!-- <app-sidebar></app-sidebar> -->

  <nz-layout>

    <app-header (collapse)="flip($event)"></app-header>

    <nz-content>
      <nz-breadcrumb [nzAutoGenerate]="true">
        <!-- <nz-breadcrumb-item>User</nz-breadcrumb-item>
        <nz-breadcrumb-item>Bill</nz-breadcrumb-item> -->
      </nz-breadcrumb>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
    <app-footer></app-footer>
  </nz-layout>
</nz-layout>
